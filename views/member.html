<!--Sign up to become a member page-->
  
<div class="resultsBg">
		
	<h4>Please fill out all fields to become a member.</h3>

	<form  role="form" ng-submit="membership()">	
		<div class="form-group"> 
			<input type="text" class="form-control" placeholder="First Name" ng-model="fName"/>
		
			<input type="text" class="form-control" placeholder="Last Name" ng-model="lName"/>
		
			<input type="text" class="form-control" placeholder="Username" ng-model="newUser"/>
		
			<input type="password" class="form-control" placeholder="Password" ng-model="newPass"/>
		
			<input type="text" class="form-control" placeholder="Email" ng-model="email"/>
		</div>
		
		
		<button type="submit" class="btn btn-default">Join</button>
	</form>
		
	<br/>

</div><!--resultsBg-->
